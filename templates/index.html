<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<div>
    <h1>Volume Calculator</h1>
    <p>Enter the three dimensions</p>
    <form method="POST">
        <div>
            <input  placeholder="first dimension" value="{{d1}}" name="first_dim"></input>
        </div>
        <div>
            <input placeholder="second dimension" value="{{d2}}" name="second_dim"></input>
        </div>
        <div>
            <input placeholder="third dimension" value="{{d3}}" name="third_dim"></input>
        </div>
        <button>Calculate</button>
        <p>{{volume}}</p>
    </form>
</div>
